<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Button Visibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .test-section {
      border: 2px solid #ddd;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
    }
    
    .btn {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      min-width: 140px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    
    .hidden {
      display: none !important;
      visibility: hidden !important;
    }
    
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .status.info {
      background: #e0f2fe;
      color: #0277bd;
    }
    
    .status.warning {
      background: #fff3e0;
      color: #e65100;
    }
    
    .log {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Debug: Button Visibility Test</h1>
  
  <div class="test-section">
    <h2>Test 1: Basic Button Toggle</h2>
    <button id="start-btn-1" class="btn btn-primary">Start Recording</button>
    <button id="stop-btn-1" class="btn btn-danger hidden">Stop Recording</button>
    <button onclick="toggleButtons1()">Toggle</button>
    <div id="status-1" class="status info">Ready</div>
  </div>
  
  <div class="test-section">
    <h2>Test 2: Your Exact Elements</h2>
    <button id="start-btn" class="btn btn-primary">Start Recording</button>
    <button id="stop-btn" class="btn btn-danger hidden">Stop Recording</button>
    <button onclick="startRecording()">Start</button>
    <button onclick="stopRecording()">Stop</button>
    <div id="status-display" class="status info">Ready to record</div>
  </div>
  
  <div class="test-section">
    <h2>Log Output</h2>
    <div id="log" class="log"></div>
    <button onclick="clearLog()">Clear Log</button>
  </div>

  <script>
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }
    
    function toggleButtons1() {
      const startBtn = document.getElementById('start-btn-1');
      const stopBtn = document.getElementById('stop-btn-1');
      const status = document.getElementById('status-1');
      
      if (startBtn.style.display !== 'none') {
        // Hide start, show stop
        startBtn.style.display = 'none';
        stopBtn.style.display = 'inline-block';
        stopBtn.classList.remove('hidden');
        status.textContent = 'Recording...';
        status.className = 'status warning';
        log('Test 1: Started recording - showing stop button');
      } else {
        // Show start, hide stop
        startBtn.style.display = 'inline-block';
        stopBtn.style.display = 'none';
        stopBtn.classList.add('hidden');
        status.textContent = 'Ready';
        status.className = 'status info';
        log('Test 1: Stopped recording - showing start button');
      }
    }
    
    function startRecording() {
      log('[Test 2] Starting recording...');
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const status = document.getElementById('status-display');
      
      log('Start button before: display=' + startBtn.style.display + ', visibility=' + startBtn.style.visibility);
      log('Stop button before: display=' + stopBtn.style.display + ', visibility=' + stopBtn.style.visibility + ', class=' + stopBtn.className);
      
      // Hide start button
      startBtn.style.display = 'none';
      startBtn.style.visibility = 'hidden';
      
      // Show stop button
      stopBtn.style.display = 'inline-flex';
      stopBtn.style.visibility = 'visible';
      stopBtn.disabled = false;
      stopBtn.classList.remove('hidden');
      
      log('Start button after: display=' + startBtn.style.display + ', visibility=' + startBtn.style.visibility);
      log('Stop button after: display=' + stopBtn.style.display + ', visibility=' + stopBtn.style.visibility + ', class=' + stopBtn.className);
      
      status.textContent = 'Recording... Click Stop when finished';
      status.className = 'status warning';
      
      log('[Test 2] Recording started - stop button should be visible');
    }
    
    function stopRecording() {
      log('[Test 2] Stopping recording...');
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const status = document.getElementById('status-display');
      
      // Show start button
      startBtn.style.display = 'inline-flex';
      startBtn.style.visibility = 'visible';
      startBtn.disabled = false;
      
      // Hide stop button
      stopBtn.style.display = 'none';
      stopBtn.style.visibility = 'hidden';
      stopBtn.classList.add('hidden');
      
      status.textContent = 'Ready to record';
      status.className = 'status info';
      
      log('[Test 2] Recording stopped - start button should be visible');
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }
    
    // Initial log
    log('Debug page loaded - testing button visibility');
  </script>
</body>
</html>
