<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Landmark Extraction</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.2/build/three.min.js"></script>
</head>
<body>
  <h1>Pose Landmark Extraction</h1>
  
  <div id="recording-section">
    <div class="media-container">
      <video id="video" autoplay muted></video>
      <canvas id="output"></canvas>
    </div>
  </div>
  
  <div id="avatar-container" class="media-container" style="display: none;">
    </div>

  <div id="controls">
    <button id="start">Start Recording</button>
    <button id="play" disabled>Play Avatar</button>
  </div>
  
  <script src="app.js"></script>
  <script src="avatar.js"></script>
</body>
</html>
